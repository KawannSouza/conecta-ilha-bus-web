<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/feedback.css">
    <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <script src="../js/header-cib.js" defer></script>
    <script src="../js/comments.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/pages/login.html";
        }
    </script>
    <title>Fazer Comentário</title>
</head>
<body>
    <header-cib label="SAIR"></header-cib>
    <main>
        <h2>AVALIE UMA LINHA</h2>
        <select name="" id="select-line">
            
        </select>
        <h4>1- Muito Ruim / Não Possui 5- Muito Bom / Possui</h4>
        <div id="forms">
            <div class="questions">
                <label>Com que frequência você utiliza essa linha?</label>
                <div class="opcoes">
                    1<input type="radio" name="frequencia" value="1"><br>
                    2<input type="radio" name="frequencia" value="2"><br>
                    3<input type="radio" name="frequencia" value="2"><br>
                    4<input type="radio" name="frequencia" value="2"><br>
                    5<input type="radio" name="frequencia" value="3">
                </div>
                <label>Como você avalia a pontualidade dos ônibus dessa linha?</label>
                <div class="opcoes">
                    1<input type="radio" name="pontualidade" value="1"><br>
                    2<input type="radio" name="pontualidade" value="2"><br>
                    3<input type="radio" name="pontualidade" value="3"><br>
                    4<input type="radio" name="pontualidade" value="4"><br>
                    5<input type="radio" name="pontualidade" value="5">
                </div>
                <label>Como você avalia a lotação dos ônibus?</label>
                <div class="opcoes">
                    1<input type="radio" name="lotacao" value="1"><br>
                    2<input type="radio" name="lotacao" value="2"><br>
                    3<input type="radio" name="lotacao" value="3"> <br>
                    4<input type="radio" name="lotacao" value="4"><br>
                    5<input type="radio" name="lotacao" value="5">
                </div>
                <label>Como está o estado de conservação dos ônibus?</label>
                <div class="opcoes">
                    1<input type="radio" name="conservacao" value="1"><br>
                    2<input type="radio" name="conservacao" value="2"><br>
                    3<input type="radio" name="conservacao" value="3"><br>
                    4<input type="radio" name="conservacao" value="4"><br>
                    5<input type="radio" name="conservacao" value="5">
                </div>
                <label>Os motoristas e cobradores são educados?</label>
                <div class="opcoes">
                    1<input type="radio" name="educacao" value="1"><br>
                    2<input type="radio" name="educacao" value="2"><br>
                    3<input type="radio" name="educacao" value="3"><br>
                    4<input type="radio" name="educacao" value="4"><br>
                    5<input type="radio" name="educacao" value="5">
                </div>
            </div>
            <div class="questions">
                <label>O ônibus possui recursos de acessibilidade como rampa ou elevador para cadeirantes?</label>
                <div class="opcoes">
                    1<input type="radio" name="rampa" value="1"><br>
                    2<input type="radio" name="rampa" value="2"><br>
                    3<input type="radio" name="rampa" value="3"><br>
                    4<input type="radio" name="rampa" value="4"><br>
                    5<input type="radio" name="rampa" value="5">
                </div>
                <label>A sinalização (visual ou sonora) é suficiente para orientar pessoas com deficiência?</label>
                <div class="opcoes">
                    1<input type="radio" name="sinalizacao" value="1"><br>
                    2<input type="radio" name="sinalizacao" value="2"><br>
                    3<input type="radio" name="sinalizacao" value="3"><br>
                    4<input type="radio" name="sinalizacao" value="4"><br>
                    5<input type="radio" name="sinalizacao" value="5">
                </div>
                <label>Os motoristas e cobradores demonstram preparo para lidar com passageiros com condições especiais (como autismo, deficiência auditiva ou visual)?</label>
                <div class="opcoes">
                    1<input type="radio" name="preparo" value="1"><br>
                    2<input type="radio" name="preparo" value="2"><br>
                    3<input type="radio" name="preparo" value="3"><br>
                    4<input type="radio" name="preparo" value="4"><br>
                    5<input type="radio" name="preparo" value="5"> 
                </div>
                <label>O ambiente do ônibus é adequado para pessoas com hipersensibilidade sensorial (luz, som, cheiros)?</label>
                <div class="opcoes">
                    1<input type="radio" name="ambiente" value="1"><br>
                    2<input type="radio" name="ambiente" value="2"><br>
                    3<input type="radio" name="ambiente" value="3"><br>
                    4<input type="radio" name="ambiente" value="4"><br>
                    5<input type="radio" name="ambiente" value="5"> 
                </div>
            </div>
        </div>
        <label for="comments">Escreva um comentário:</label>
        <textarea name="comments" id="comments"></textarea>
        <button id="submit-btn" onclick="submitFeedback()">Enviar Comentário</button>
    </main>
    <script src="/js/api.js"></script>
</body>
</html>
