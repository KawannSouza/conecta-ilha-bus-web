<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Transporte São Luís</title>
  <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
  <div class="register-container">
    <h2>Cadastro de Usuário</h2>
    <form id="registerForm" action="#" method="POST" novalidate>
      <label for="fullName">Nome completo</label>
      <input type="text" id="fullName" name="fullName" required />
      <div id="fullNameError" class="error"></div>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error"></div>

      <label for="neighborhood">Bairro onde mora</label>
      <input type="text" id="neighborhood" name="neighborhood" required />
      <div id="neighborhoodError" class="error"></div>

      <label for="busLine">Linha de ônibus que mais utiliza</label>
      <input type="text" id="busLine" name="busLine" required />
      <div id="busLineError" class="error"></div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required />
      <div id="passwordError" class="error"></div>

      <label for="confirmPassword">Confirmar senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <div id="confirmPasswordError" class="error"></div>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      Já tem uma conta? <a href="login.html">Faça login</a>
    </div>
  </div>
</body>
<script src="../js/register.js"></script>
</html>
