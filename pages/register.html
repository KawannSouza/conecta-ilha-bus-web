<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Transporte São Luís</title>
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <script src="/js/header-cib.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header id="index-header">
        <i class="fa-solid fa-bus"></i>
    </header>
  <main>
    <div class="register-container">
    <h1>CIB<i class="fa-solid fa-bus"></i></h1>
    <h2>Cadastro de Usuário</h2>
    <form id="registerForm">
      <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome"/>
      <input type="text" id="username" name="username" placeholder="Crie um nome de usuário"/>
      <input type="email" id="email" name="email" placeholder="Digite seu email"/>
      <input type="password" id="password" placeholder="Crie sua senha"/>
      <input type="password" id="confirmPassword" placeholder="Confirme sua senha"/>
      <button onclick="registerUser()">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>
  </main>
</body>
<script src="../js/register.js" defer></script>
</html>
